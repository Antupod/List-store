<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping list</title>
</head>
<body>
    <main class="main-list">
        <div class="list-container">
            <h2 class="list-title">My shopping list</h2>
            <div class="list-add-container">
                <input class="list-add" type="text" placeholder="Add~~">
                <button class="list-submit">
                    <img class="list-img" src="img/add.svg" alt="add">
                </button>
            </div>
            
            <ul class="list">
               <!-- List items are added here :) -->
            </ul>

            <button class="list-clear">
                <img class="list-img" src="img/clear.svg" alt="clear">
            </button>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
